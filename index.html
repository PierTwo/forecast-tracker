<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
        integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forecast Tracker</title>
</head>

<body>
    <nav class="navbar-brand p-2">
        <h1 class="text-center text-white">Forecast Tracker</h1>
    </nav>

    <div class="col-12 row m-0 ">
        <div class="col-2 container p-3">
            <h2 class="fw-bold">Search for a City:</h2>
            <input id="searchInput" class="col-12 rounded search" type="text" placeholder="Denver">
            <button id="searchBtn" class="row m-0 mt-3 col-12 rounded text-white search" type="submit">Search</button>

            <div id="historyContainer" class="container col-12 m-0 mt-4 pt-3">
                <button id="clearHistoryBtn" class="border-0 rounded col-12 p-1">Clear History</button>
            </div>
        </div>

        <div class="col-10 container">
            <div id="weatherNow" class="col-12 container m-2 mt-3"></div>

            <div id="fiveDayForecast" class="row col-12 container m-2 mt-2"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
